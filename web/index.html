<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datamaskinerne og Samfundet &mdash; Dänisch / Deutsch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <div class="site-title" role="group" aria-label="Seitentitel und Aktionen">
          <h1>Datamaskinerne og Samfundet</h1>
          <div class="header-controls">
            <div class="view-toggle" role="group" aria-label="Sprachauswahl">
              <label class="view-option">
                <input type="radio" name="mode" value="de" />
                <span class="flag-label">
                  <img src="assets/flags/germany.svg" alt="Flagge Deutschlands" />
                  <span>Deutsch</span>
                </span>
              </label>
              <label class="view-option">
                <input type="radio" name="mode" value="da" />
                <span class="flag-label">
                  <img src="assets/flags/denmark.svg" alt="Flagge Dänemarks" />
                  <span>Dänisch</span>
                </span>
              </label>
              <label class="view-option">
                <input type="radio" name="mode" value="both" checked />
                <span class="flag-label flag-label--dual">
                  <img src="assets/flags/germany.svg" alt="Flagge Deutschlands" />
                  <img src="assets/flags/denmark.svg" alt="Flagge Dänemarks" />
                  <span>Beides</span>
                </span>
              </label>
            </div>
            <a class="download-button" href="../20151128Übersetzung.pdf" download>
              PDF herunterladen
            </a>
          </div>
        </div>
      </div>
    </header>
    <nav class="toc-bar">
      <div class="container toc-bar__inner">
        <button id="toc-toggle" class="toggle-button" aria-expanded="true" aria-controls="toc-list">
          Inhaltsverzeichnis
        </button>
        <div id="toc-panel" class="collapse-panel is-open">
          <ol id="toc-list" class="toc-list"></ol>
        </div>
      </div>
    </nav>
    <section class="glossary-bar">
      <div class="container toc-bar__inner">
        <button
          id="glossary-toggle"
          class="toggle-button"
          aria-expanded="false"
          aria-controls="glossary-panel"
        >
          Glossar &amp; Hinweise
        </button>
        <div id="glossary-panel" class="collapse-panel">
          <div id="glossary-content" class="glossary-content"></div>
        </div>
      </div>
    </section>
    <main>
      <section class="container translation-section">
        <div class="translation-header">
          <h2 class="section-title">Übersetzung</h2>
        </div>
        <div id="content" class="content" data-mode="both"></div>
      </section>
      <section class="container footnotes-section">
        <div class="section-header">
          <h2 class="section-title">Fußnoten</h2>
          <p class="section-hint">Alle Hinweise sind durchsuchbar und mit den Textmarken verknüpft.</p>
        </div>
        <div id="footnotes-content" class="footnotes-content"></div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Übersetzung von André Greubel &middot; Darstellung erstellt zur parallelen Lektüre.</p>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
