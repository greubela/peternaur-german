<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datamaskinerne og Samfundet &mdash; Dänisch / Deutsch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Datamaskinerne og Samfundet</h1>
        <p class="subtitle">Dänisch &ndash; Deutsch Paralleltext</p>
      </div>
    </header>
    <main>
      <section class="container">
        <div id="dual-header" class="language-header language-header--dual">
          <div class="language-column lang-da">
            <button type="button" class="language-button" data-lang="da">
              <img src="assets/flags/denmark.svg" alt="Flagge Dänemarks">
              <span>Dänisch</span>
            </button>
          </div>
          <div class="language-column lang-de">
            <button type="button" class="language-button" data-lang="de">
              <img src="assets/flags/germany.svg" alt="Flagge Deutschlands">
              <span>Deutsch</span>
            </button>
          </div>
        </div>
        <div id="single-header" class="language-header language-header--single" hidden>
          <button type="button" class="language-button" data-lang="da">
            <img src="assets/flags/denmark.svg" alt="Flagge Dänemarks">
            <span>Dänisch</span>
          </button>
          <button type="button" class="language-button" data-lang="de">
            <img src="assets/flags/germany.svg" alt="Flagge Deutschlands">
            <span>Deutsch</span>
          </button>
        </div>
        <div id="content" class="content" data-mode="both"></div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Übersetzung von André Greubel &middot; Darstellung erstellt zur parallelen Lektüre.</p>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
